{% extends "base.html" %}

{% block titulo %}Login{% endblock %}

{% block content %}
<div class="container">
    <!-- Centraliza o card vertical e horizontalmente -->
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">

            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </h3>

                    <!-- Mensagens Flash - Exibe feedback de ações -->
                    {% for msg in mensagens %}
                    <div class="alert alert-{{ msg.tipo }} alert-dismissible fade show" role="alert">
                        {{ msg.texto }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}

                    <!-- Formulário de Login -->
                    <form method="POST" action="/login">
                        <!-- Campo oculto com URL de redirecionamento -->
                        <input type="hidden" name="redirect" value="{{ redirect }}">

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                required
                                autofocus
                            >
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input
                                type="password"
                                class="form-control"
                                id="senha"
                                name="senha"
                                required
                                minlength="6"
                            >
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Entrar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Link para cadastro -->
                <div class="card-footer text-center">
                    <small>
                        Não tem conta?
                        <a href="/cadastrar" class="text-decoration-none">Cadastre-se</a>
                    </small>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
