{% extends "base.html" %}

{% block titulo %}Cadastro{% endblock %}

{% block content %}
<div class="container">
    <!-- Centraliza o card vertical e horizontalmente -->
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">

            <div class="card shadow">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">
                        <i class="bi bi-person-plus"></i> Cadastro
                    </h3>

                    <!-- Mensagens Flash - Exibe feedback de ações -->
                    {% for msg in mensagens %}
                    <div class="alert alert-{{ msg.tipo }} alert-dismissible fade show" role="alert">
                        {{ msg.texto }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}

                    <!-- Formulário de Cadastro -->
                    <form method="POST" action="/cadastrar">

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome Completo</label>
                            <input
                                type="text"
                                class="form-control"
                                id="nome"
                                name="nome"
                                required
                                autofocus
                                minlength="3"
                                maxlength="100"
                            >
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input
                                type="password"
                                class="form-control"
                                id="senha"
                                name="senha"
                                required
                                minlength="6"
                            >
                            <div class="form-text">Mínimo de 6 caracteres</div>
                        </div>

                        <div class="mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                            <input
                                type="password"
                                class="form-control"
                                id="confirmar_senha"
                                name="confirmar_senha"
                                required
                                minlength="6"
                            >
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-person-plus"></i> Cadastrar
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Link para login -->
                <div class="card-footer text-center">
                    <small>
                        Já tem conta?
                        <a href="/login" class="text-decoration-none">Faça login</a>
                    </small>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
